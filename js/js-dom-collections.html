<!DOCTYPE html>
<html>

<body>
	<div>
		<h1>Heading 1</h1>
		<p>
			This is paragraph 1
		</p>
	</div>


	<div>

		</p>
	</div>

	console.log(headings)

	console.log(headings[1].innerHTML)

	paragraphs[2].innerHTML = "I am Paragraph 3"

	for (var i = 0; i < paragraphs.length; i++) {
		console.log(paragraphs[i].innerHTML)
	}

	var p = "<p>WELCOME</p>"

</script>
