<script type="text/javascript">
	var x = 10
	var y = 5
	console.log("1.ADD\n2.SUBTRACT\n3.MULTIPLY")
	var choice = 1
	switch(choice){
		case 1:
			console.log("ADDITION - "+(x+y))
			break;
		case 2:
			console.log("SUBTRACTION - "+(x-y))
			break;
		case 3:
			console.log("MULTIPLICATION - "+(x*y))
			break;

			console.log("WRONG CHOICE INPUT. PLEASE CHOOSE OPTION BETWEEN 1 AND 3")
