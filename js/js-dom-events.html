<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JS DOM Events</title>
	<style type="text/css">
		p{
			background: yellow;
			font-size: 24px;
			font-family: calibri;
		}

		div{
			background: #A23243;
			font-size: 64px;
			font-family: fantasy;
			color: #FFFFFF;
			text-align: center;
		}
	</style>
</head>
<body>
	<h2>Click Events</h2>
	<p ondblclick="demo()">
		Welcome to InfoStack.
	</p>
	<button onclick="demo()">Click Me</button>
	<hr>
	<h2>Mouse Over and Mouse Out</h2>
	
	<div id="d1" onmouseover="changeText()" onmouseout="previousText()">
		Mouse Out
	</div>

	<hr>
	<h2>Mouse Down and Mouse Up</h2>
	<div onmousedown="changeText()" onmouseup="previousText()">
		Hold the mouse to change the text and release the mouse to get the text back.
	</div>

	<hr>
	<h2>Key Press Events</h2>
	<div>
		<input type="text" name="fullname" id="fullname" onkeypress="showText()">
	</div>
</body>
<script type="text/javascript">
	function demo(){
		console.log("Clicked on button")
	}

	function changeText(){
		var d1 = document.getElementById("d1");
		d1.innerHTML = "Mouse Over"
	}

	function previousText(){
		var d1 = document.getElementById("d1");
		d1.innerHTML = "Mouse Out"
	}

	function showText(){
		var input = document.getElementById("fullname");
		var data = input.value
		console.log(data)
	}
</script>
</html>
