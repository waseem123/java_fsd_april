<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
	</head>

	<body>
		<div id="d1">
			<h2>HTML NAVIGATION</h2>
			<p>Welcome to HTML and JS tutorial</p>
			<p>
				Welcome to HTML and JS tutorial
			</p>

			<ol>
				<li>Parent</li>
				<li>Child
					<ul>
						<li>all child nodes</li>
						<li>First Child node</li>
						<li>Last Child node</li>
					</ul>
				</li>
				<li>Sibling
					<ul>
						<li>Next sibling</li>
						<li>Previous sibling</li>
					</ul>
				</li>
			</ol>
		</div>
	</body>

	<script type="text/javascript">
		var d1 = document.getElementById("d1");
		console.log(d1.childNodes)
		console.log(d1.childNodes[3])
		console.log(d1.firstChild)
		console.log(d1.lastChild)
		console.log(d1.parentNode)
		console.log(d1.previousSibling)
		console.log(d1.nextSibling)

		console.log(d1.childNodes[7].childNodes[1].childNodes[0])

		console.log(d1.childNodes[7].childNodes[5].childNodes[1].childNodes[3].childNodes[0])


	</script>
</html>
