<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Loops</title>
</head>
<body>
	<ol>
		<li>Entry Controlled
			<ul>
				<li>while</li>
				<li>for</li>
			</ul>
		</li>
		<li>Exit Controlled
			<ul>
				<li>do-while</li>
			</ul>
		</li>
	</ol>
</body>
<script type="text/javascript">
	var data = "";
	console.log(data.length)
	var i=0;
	while(i<data.length){
		console.log(data[i])
		i++
	}
</script>

<script type="text/javascript">
	for(var i=100;i>0;i-=2){
		console.log(i)
	}
</script>

<script type="text/javascript">
	var i = 0;
	do{
		console.log(i);
		i++;
	}while(i<=5);
</script>
<!-- 
	This program is to calculate factorial of N.
	N! = 1*2*3*...N
-->
<script type="text/javascript">
	var n = 5;
	var factorial = 1;
	for(var i=1;i<=n;i++){ //6
		factorial = factorial * i //120
	}
	console.log(factorial)
</script>
</html>
