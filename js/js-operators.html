<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JS OPERATORS</title>
</head>
<body>
	<ol>
		<li>Arithmetic(+,-,*,/,%)</li>
		<li>Assignment(=,+=,-=,*=,/=,%=)</li>
		<li>Unary(++,--)</li>
		<li>Relational / Conditional</li>
		<li>Logical</li>
		<li>Bitwise</li>
		<li>Shift</li>
		<li>Ternery</li>
	</ol>
</body>

<script type="text/javascript">
	var x = 100
	var y = 50

	console.log(x+y)
	console.log(x-y)
	console.log(x*y)
	console.log(x/y)
	console.log(x%y)
</script>

<script type="text/javascript">
	x = 200
	console.log(x)

	x += 5 // x = x + 5
	console.log(x)

	x-=5
	console.log(x)

	x *=5
	console.log(x)
</script>

<script type="text/javascript">
	var x = 10
	console.log(++x)
	console.log(x)

	console.log(x--)
	console.log(--x)
</script>
</html>
