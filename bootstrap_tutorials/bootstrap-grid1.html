<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap Grid</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	<style type="text/css">
		.back{
			background: lightgray;
			border: 1px solid black;
			;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-12 col-lg-8 text-center back">
				Col
			</div>

			<div class="col-12 col-lg-4 text-center back">
				Col
			</div>
		</div>
		<h2>Nesting</h2>

		<div class="row">
			<div class="col text-center back"><p class="my-3">Column 1</p></div>

			<div class="col text-center back">Column 2
				<div class="row">
					<div class="col back">
						Inner Column 1
					</div>

					<div class="col back">
						Inner Column 2
					</div>

					<div class="col back">
						Inner Column 3
					</div>
				</div>
			</div>
		</div>

		<h2>Column Alignment</h2>
		<div class="row">
		    <div class="col back align-self-start">
		      One of three columns
		    </div>
		    <div class="col back align-self-center">
		      One of three columns
		    </div>
		    <div class="col back align-self-end">
		      One of three columns
		    </div>
		</div>

		<h2>Column Ordering</h2>
		<div class="row text-center">
			<div class="col back">Column 1</div>
			<div class="col back">Column 2</div>
		</div>
	</div>

		
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</html>
