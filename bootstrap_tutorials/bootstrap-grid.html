<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap Grid</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<style type="text/css">
		.back{
			background: lightgray;
			border: 1px solid black;
		}
	</style>
</head>
<body>
	<div class="container text-center">
		<div class="row">
			<div class="col-12 back">COL1</div>
			<div class="col-6 back">COL2</div>
			<div class="col-6 back">COL3</div>
			<div class="col-4 back">COL4</div>
			<div class="col-4 back">COL5</div>
			<div class="col-4 back">COL6</div>
			<div class="col-3 back">COL7</div>
			<div class="col-3 back">COL8</div>
			<div class="col-3 back">COL9</div>
			<div class="col-3 back">COL10</div>
			
		</div>

		<hr>

		<div class="row">
			<div class="col-sm-6 col-xs-12 back">COL1</div>
		</div>

		
	</div>
</body>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
</html>
