<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Box Model</title>
	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Montserrat:ital,wght@0,100;0,500;1,200&display=swap" rel="stylesheet">
	<style type="text/css">
		.container{
			width: 25%;
			border: 1px solid black;
			border-radius: 8px;
			padding: 8px;
			float: left;
			margin-right: 20px;
		}
		.container img{
			border-radius: 8px;
			width: 50%;
		}
		.content{
			float: right;
			width: 50%;
		}

		.title{
			margin: 0px;
			padding: 8px;
			font-family: lato;
			text-align: center;
		}

		.description{
			color: #666666;
			text-align: center;
			font-family: cursive;
		}
	</style>
</head>
<body>
	<div class="container">
		<img src="../img/alexa.jpg">
		<div class="content">
			<div class="title">Amazon Alexa</div>
			<div class="description">Price - 8000</div>
		</div>
	</div>
</body>
</html>
