<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Pseudo Classes</title>
	<style type="text/css">
		a:link{
			color: blue;
			text-decoration: none;
			font-family: calibri,sans-serif;
			font-size: 48px;
		}

		a:active{
			color: yellowgreen;
			background: black;
			font-style: italic;
		}

		a:visited{
			color: #256564;
		}

		a:hover{
			font-size: 64px;
		}

		img{
			width: 300px;
			height: 300px;
		}
		img:hover{
			display: none;
			/*width: 500px;
			height: 500px;*/
		}
	</style>
</head>
<body>
	<div>
		The syntax to create Pseudo Classes CSS is - 
	</div>
	<div>
		<code>
			selector:pseudo_class{<br>
				style_property : value;<br>
			}
		</code>
	</div>
	<a href="pseudo-elements.html">Pseudo Elements</a>
	<a href="pseudo-element.html">Pseudo Elements</a>
	<img src="../img/ipod.jpg">
</body>
</html>
