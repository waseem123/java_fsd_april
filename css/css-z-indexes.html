<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Z Index</title>
	<style type="text/css">
		div{
			width: 300px;
			height: 200px;
			position: absolute;
			padding: 8px;
			font-size: 20px;
		}
		#d1{
			background: #3a9b3c;
			color: #ffffff;
			z-index: 4;
		}
		#d2{
			background: #ab9a3c;
			color: #ffffff;
			margin: 40px;
			z-index: 3;
		}
		#d3{
			background: #9a2b3c;
			color: #ffffff;
			margin: 80px;
			z-index: 5;
		}
		#d4{
			background: #3a2b9c;
			color: #ffffff;
			margin: 120px;
			z-index: 1;
		}
	</style>
</head>
<body>
	<div id="d1">
		D1
	</div>

	<div id="d2">
		D2
	</div>

	<div id="d3">
		D3
	</div>

	<div id="d4">
		D4
	</div>
</body>
</html>
