<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Box Model</title>
	<style type="text/css">
		.container{
			width: 25%;
			border: 1px solid black;
			border-radius: 8px;
			padding: 8px;
			float: left;
			margin-right: 20px;
		}

		.container img{
			border-radius: 8px;
			width: 100%;

		}
		.title{
			margin: 0px;
			padding: 8px;
			font-family: cursive;
			text-align: center;
		}
		.description{
			color: #d0d0d0;
			text-align: center;
		}

	</style>
</head>
<body>
	<div class="container">
		<img src="../img/iphone.jpg">
		<h2 class="title">IPHONE</h2>
		<div class="description"><strong>INR. 80000</strong></div>
	</div>

	<div class="container">
		<img src="../img/ipod.jpg">
		<h2 class="title">IPOD</h2>
		<div class="description"><strong>INR. 40000</strong></div>
	</div>

	<div class="container">
		<img src="../img/alexa.jpg">
		<h2 class="title">Alexa</h2>
		<div class="description"><strong>INR. 8000</strong></div>
	</div>
</body>
</html>
